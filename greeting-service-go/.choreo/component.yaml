# schema or schemaVersion
schemaVersion: 0.9

# +optional Incoming connection details for the component (AKA Endpoints).
endpoints:
  # +required Unique name (handle) for the endpoint. (This name will be used when generating the managed API)
  - name: go-greeter
    # +optional Endpoint display name
    displayName: Go Greeter Endpoint One
    # +required Numeric port value that gets exposed via the endpoint
    port: 9090
    # +required Type of traffic that the endpoint is accepting. For example: REST, GraphQL, etc.
    # Allowed values: REST, GraphQL, GRPC, TCP, UDP.
    type: REST
    # +optional Network level visibilities of the endpoint.
    # Takes priority over networkVisibility if defined.
    # Accepted values: Project|Organization|Public(Default).
    networkVisibilities:
      - Public
    # +optional Context (base path) of the API that gets exposed via the endpoint.
    # This is mandatory if the endpoint type is set to REST or GraphQL.
    context: /
    # +optional Path to the schema definition file. Defaults to wild card route if not provided
    # This is only applicable to REST endpoint types.
    # The path should be relative to the docker context.
    schemaFilePath: openapi.yaml
